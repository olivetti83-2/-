#PRIMERO METADATOS
#SE DEFINE LA ESPECIFICACIÓN DEL CONTENEDOR, LA IMAGEN, LOS PARAMETROS
#DEFINIMOS RECURSOS Y SE MONTA UN VOLUMEN, DESPUÉS DEFINICIÓN DEL SERVICIO COMO TAL,
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - name: grafana
          containerPort: 3000
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests: 
            memory: 500M
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/grafana
            name: grafana-storage
          - mountPath: /etc/grafana/provisioning/datasources
            name: grafana-datasources
            readOnly: false
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
              defaultMode: 420
              name: grafana-datasources
---
#LA DEFINICIÓN DEL SERVICIO COMO TAL, PUERTOS 3000 ASIGNADO AL CLUSTER, GRAFANA 3000, Y EL QUE ASIGNAMOS
#NOSOTROS QUE EN ESTE CASO ES 32000 - ADMIN/ADMIN
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port:   '3000'
spec:
  selector: 
    app: grafana
  type: NodePort  
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 32000

